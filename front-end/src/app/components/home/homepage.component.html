<div class="container">
  <div class="row mt-5">
    <mat-card class="cols-md-6 w-50">
      <mat-card-title>Empréstimo</mat-card-title>
      <mat-card-subtitle>para o seu negócio</mat-card-subtitle>
      <mat-card-content>
        <form [formGroup]="changeFormGroup">
          <mat-form-field appearance="fill">
            <input
            matInput
            currencyMask
            type="text"
            formControlName="password"
            [options]="{ align: 'left', prefix: 'R$ ', thousands: '.', decimal: ',', allowNegative: 'false', min: 0, max: 500000 }"
            />
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
