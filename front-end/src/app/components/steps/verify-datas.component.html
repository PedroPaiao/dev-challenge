<mat-card>
  <mat-card-title class="mb-4 text-center">Verifique suas informações</mat-card-title>
  <mat-card-content style="margin-bottom: 16px;">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100 text-center">
        <!-- Position Column -->
        <ng-container matColumnDef="cnpj">
          <th mat-header-cell class="text-center" *matHeaderCellDef> CNPJ </th>
          <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="companyName">
          <th mat-header-cell class="text-center" *matHeaderCellDef> Razão Social </th>
          <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell class="text-center" *matHeaderCellDef> Endereço(s) </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell class="text-center" *matHeaderCellDef> Telefone(s) </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-md-1 mr-4">
        <button mat-raised-button type="submit" (click)="backToHome()" class="button" color="warn">Cancelar</button>
      </div>
      <div class="col-md-2 ml-4">
        <button mat-raised-button type="submit" (click)="confirmDatas()" class="button" color="accent">Confirmar Solicitação</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
